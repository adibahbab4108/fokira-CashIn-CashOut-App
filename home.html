<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
 <main>
    <div class="flex justify-center">
        <div class="mockup-phone ">
            <div class="camera"></div>
            <div class="display">
                <div class="artboard artboard-demo phone-3">
                    <!-- Available Balance -->
                     <div>

                         <div class="stats shadow">
                             <div class="stat">
                               <div id="available-balance" class="stat-value">45000</div>
                         
                               <div class="stat-desc">Available Balance</div>
                             </div>
                           </div>
                        </div>
                        <div class="divider"></div>
                        <!-- User Action Button -->
                        <div>
                            <button id="add-money-btn" class="btn btn-lg">Add Money</button>
                            <button id="cash-out-btn" class="btn btn-lg">Cash Out</button>
                        </div>
                        <div class="divider"></div>
                        <!-- Add Money form start -->
                        <div id="add-money-form" class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl hidden">
                            <form class="card-body">
                              <div class="form-control">
                                <label class="label">
                                  <span class="label-text">Amount</span>
                                </label>
                                <input type="text" placeholder="Amount" id="input-add-money" class="input input-bordered" required />
                              </div>
                              <div class="form-control">
                                <label class="label">
                                  <span class="label-text">Pin</span>
                                </label>
                                <input type="password" placeholder="Pin Number" id="input-pin-number" class="input input-bordered" autocomplete="off" required />
                              </div>
                              <div class="form-control mt-6">
                                <button id="btn-add-money" class="btn btn-primary">Add Money</button>
                              </div>
                            </form>
                          </div>
                        <!-- Add Money form end -->

                          <!-- Cash Out form start -->
                        <div id="cash-out-form" class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                            <form class="card-body">
                              <div class="form-control">
                                <label class="label">
                                  <span class="label-text">Amount</span>
                                </label>
                                <input type="text" placeholder="Amount" id="input-cash-out" class="input input-bordered" required />
                              </div>
                              <div class="form-control">
                                <label class="label">
                                  <span class="label-text">Pin <small>( Default : 55)</small></span>
                                </label>
                                <input type="password" placeholder="Pin Number" id="cash-out-pin-number" class="input input-bordered" autocomplete="off" required />
                              </div>
                              <div class="form-control mt-6">
                                <button id="btn-cash-out" class="btn btn-primary">Cash Out</button>
                              </div>
                            </form>
                          </div>
                        <!-- Cash Out form end -->
                </div>
            </div>
        </div>
    </div>
 </main>
 <script src="./js/home.js"></script>
</body>
</html>
